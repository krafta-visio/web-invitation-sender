<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	
	<title>krafta: web invitation sender</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" crossorigin="anonymous">


	
</head>

<body class='bg-secondary'>

	<div class="container mb-5 bg-white p-3 mt-3">
		
		<h3 class="mt-3">Web Invitation Sender</h3><span class="badge rounded-pill text-bg-warning">by. krafta</span>
		<hr>

		<div class="mb-3">
			<label for="direktoriUndangan" class="form-label">Direktori Undangan</label>
			<input type="text" class="form-control" id="direktoriUndangan" aria-describedby="direktoriHelp">
			<div id="direktoriHelp" class="form-text">Direktori undangan (huruf kecil semua & tanpa spasi).</div>
		</div>
		
		<hr>
		
		<div class="mb-3">
			<label for="nomorWAPenerima" class="form-label">Nomor Whatsapp</label>
			<input type="text" maxlength="17" class="form-control" id="nomorWAPenerima" aria-describedby="nomorWhatsapp">
			<div id="nomorWhatsapp" class="form-text">Nomor whatsapp penerima undangan.</div>
		</div>		
			
		<div class="mb-3">
			<label for="namaPenerima" class="form-label">Nama Penerima</label>
			<input type="text" class="form-control" id="namaPenerima" aria-describedby="namaPenerimaHelp">
			<div id="namaPenerimaHelp" class="form-text">Nama penerima undangan.</div>
		</div>	

		<hr>
		
		<div class="d-grid gap-2 mb-5">
			<button class="btn btn-primary" id="btnKirimViaWhatsapp" type="button">Kirim via whatsapp</button>
			<button class="btn btn-primary" id="btnSalinPesanUndangan" type="button">Salin Pesan & Link Undangan</button>
		</div>
		
		<div class="callout callout-success" style="background-color:#fff3cd">
			<b class="text-primary">Preview Konsep Pesan Undangan</b><hr>
			<div id="previewPesanUndangan"></div>
		</div>


		
		<div class="d-grid gap-2">
			<button class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#modalEditKonsep">Edit Konsep Pesan</button>
		</div>		
		
	
	</div>
	
	
	
	<!-- Modal Edit Konsep -->
	<div class="modal fade" id="modalEditKonsep" tabindex="-1" aria-labelledby="modalEditKonsepLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="modalEditKonsepLabel">Edit Konsep Pesan</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="pesan1" class="form-label">Pesan Pembuka</label>
						<textarea rows="8" type="text" class="form-control" id="pesan1" style="font-size:11pt; font-style:italic; background-color:#f1feff"></textarea>
					</div>					
					<div class="mb-3">
						<label for="pesan2" class="form-label">Pesan Penutup</label>
						<textarea rows="8" type="text" class="form-control" id="pesan2" style="font-size:11pt; font-style:italic; background-color:#f1feff"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button id="simpanKonsepPesan" type="button" class="btn btn-primary">Simpan Konsep Pesan</button>
				</div>
			</div>
		</div>
	</div>	

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
	
</body>

</html>
